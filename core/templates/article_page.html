<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

    <h1>{{ article.title }}</h1>
    <div>{{ article.text }}</div>
    <p>number of views {{ article.views }}</p>
    <p>created date {{ article.created_date }}</p>
    <p>updated date {{ article.updated_date }}</p>
    <a href="{% url 'article-edit' article.id %}">Edit</a>
   
{% endblock %}
