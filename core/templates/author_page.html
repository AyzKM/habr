{% extends 'base.html' %}

{% block content %}

    <h2>Login - {{ user.username }}</h2>
    <h2>Full name - {{ user.get_full_name }}</h2>
    <h2>Nickname - {{ author.nickname }}</h2>

    {% if author.photo %}
        <div>
            <img src="{{ author.photo.url }}" width="500px">
        </div>
    {% endif %}

{% endblock %}
